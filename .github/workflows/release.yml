name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Read release.json
        id: release_info
        run: |
          VERSION=$(jq -r '.version' release.json)
          CHANGELOG=$(jq -r '.changelog.features | join("\n- ")' release.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref }}
          name: v${{ steps.release_info.outputs.version }}
          body: |
            ## üéâ CFM Manager Card v${{ steps.release_info.outputs.version }}

            ### ‚ú® √öj funkci√≥k:
            - ${{ steps.release_info.outputs.changelog }}

            ### üì¶ Telep√≠t√©s HACS-b≈ël:
            1. HACS ‚Üí Frontend ‚Üí CFM Manager Card
            2. Friss√≠t√©s (ha m√°r telep√≠tve)
            3. Hard refresh b√∂ng√©sz≈ëben (Ctrl+Shift+R)

            ### üîó Dokument√°ci√≥:
            - [README.md](https://github.com/${{ github.repository }}/blob/main/README.md)
            - [CARD_ARCHITECTURE.md](https://github.com/${{ github.repository }}/blob/main/CARD_ARCHITECTURE.md)

            ---
            ü§ñ Generated with Claude Code
          draft: false
          prerelease: false
          files: |
            dist/cfm-manager-card.js
            dist/cfm-mortality-card.js
            release.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
